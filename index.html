<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <main class="main">  
     <div class="main-t">
      <h2>Fylo</h2>
    </div>
    <div class="elements">
      <ul>
        <li><img src="./images/icon-document.svg" alt=""> </li>
        <li><img src="./images/icon-folder.svg" alt=""></li>
        <li><img src="./images/icon-upload.svg" alt=""></li>
      </ul>
    </div>
 </main>



 <div class="storage-container">
   <H1>You’ve used <span>815 GB</span>of your storage</H1>
   <div class="progress-bar">
     <div class="gradient-bar">
       <div class="dot-container">
         <div class="dot"></div>
       </div>
     </div>
   </div>
   <div class="memory-points">
    <span>0 GB</span>
    <span>1000 GB</span>
</div>
<!-- GB left -->
<div class="gb-left">
    <p>185 <span>GB left</span></p>
</div>
 </div>
</div>
